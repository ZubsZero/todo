<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>To-do list</title>
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <h1>To-do list</h1>
        <label for="add">Add your own item </label>
        <br />
        <div class="grid">
          <button class="sort" id="sort">Sorting</button>
          <input type="text" class="input" id="input" placeholder="Add item" />
          <button class="btn-add" id="add">Add</button>
        </div>
        <div class="output">
          <div class="wrapper">
            <div class="list" id="show">
              <p id="show-list" class="p"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/JS/index.js"></script>
  </body>
</html>
